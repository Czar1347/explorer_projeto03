<!-- 
    action é para vai ser enviado aquele formulario, enquanto o method, no caso, deve-se seguir o http, por isso sera usado o conjunto de regras do http como GET e POST, que são os mais comuns. Por padrão, quando o form não tem o method definido, ele usa o GET, sem o action definido, ele fica na mesma pagina 

    GET: Receber e enviar recursos(dados) 

    POST:Enviar recursos(dados)

    Após o ? é chamado de query string parameters, são os parametros da url são visiveis apenas no no get

    Form data é o corpo da minha requisão, ele não aparece na url, method dele é post
 -->
<form action="" method="POST">
  <input type="text" name="q" id="" />
  <input type="hidden" name="sxsrf" value="dhkjashdkjashdkjhas">
  <input type="submit" value="Pesquisar" /><!-- input do tipo submit envia o formulario-->
</form>
